<!DOCTYPE html>

<html lang ="en">

<head>
    <title>Scoring Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="Scoresheet">
        <label id="display">0</label>
        <div id="container">
            <label id="previousNum">Previous Numbers: </label> <br>
            <label id="totalNum">Amount of Numbers Entered: </label> <br>
            <label id="xTotal">Amount of X's: </label>
        </div>
        <div id="keys">
            <button id="missBtn">m</button>
            <button id="fourBtn">4</button>
            <button id="fiveBtn">5</button>
            <button id="sixBtn">6</button>
            <button id="sevenBtn">7</button>
            <button id="eightBtn">8</button>
            <button id="nineBtn">9</button>
            <button id="tenBtn">10</button>
            <button id="xBtn">x</button>
            <button id="delBtn">del</button>
            <button id="delXBtn">delX</button>
            <button id="clear">clear</button>
        </div>

       
    </div>

<script src="index.js"></script>

</body>
</html>
